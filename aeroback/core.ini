#------------------------------------------------------------
# APP PARAMETERS, IDEALLY DO NOT EDIT
#------------------------------------------------------------

[app]
    name = aeroback
    version = 0.3

# Logging setup:
# output - scree, file, screen+file
# file - file name template, must have {} placeholder for date
# history_size - how many past logs to keep apart from current

[logging]
    output = screen+file
    file = aeroback_{}.log
    history_size = 3

# Resource directory (html templates, etc)

[resources]
    dir = resources

#------------------------------------------------------------
# YOU CAN CHANGE PARAMETERS BELOW THIS LINE
#------------------------------------------------------------

# App config directory

[config]
    dir = ../aeroback.config

# Data directories:
# dir - root directory for all dirs below
# dir_config - where config files are stored
# dir_log - log directory
# dir_work_... - app work happens in those directories

[work]
    dir = ../aeroback.work
    dir_log = log
    dir_diagnostics = diag
    dir_temp = temp
